<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
        <title>BillieBoard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		
		<div class="wrapper">
			<h1 class="title">BILLIEBOARD</h1>
			<ol class="chart">
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover01.png">
						<div class="album-contents">
							<h2>Truth Hurts</h2>
							<p>Risso</p>
						</div>
					</div>
				</li>
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover02.png">
						<div class="album-contents">
							<h2>Senorita</h2>
							<p>Shawn Mendes & Camila Cabello</p>
						</div>
					</div>
				</li>
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover03.png">
						<div class="album-contents">
							<h2>Someone You Loved</h2>
							<p>Lewis Capaldi</p>
						</div>
					</div>
				</li>
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover04.png">
						<div class="album-contents">
							<h2>Ran$om</h2>
							<p>Lil Tecca</p>
						</div>
					</div>
				</li>
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover05.png">
						<div class="album-contents">
							<h2>No Guidance</h2>
							<p>Chris Brown Featuring Drake</p>
						</div>
					</div>
				</li>
				<li class="chart-item">
					<div class="album">
						<img class="album-cover" src="images/cover06.png">
						<div class="album-contents">
							<h2>Bad Guy</h2>
							<p>Billie Eilish</p>
						</div>
					</div>
				</li>	
			</ol>
		</div>
		
        <script> </script>
    </body>
</html>
